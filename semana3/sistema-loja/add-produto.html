<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
<body>
    
    <div id="menus">
        <a id="menus" href="index.html">Página Inicial</a>
        <a id="menus" href="ctrl-estoque.html">Controle de Estoque</a>
        <a id="menus" href="add-produto.html">Adicionar Produto</a>
        <a id="menus" href="funcionarios.html">Funcionários</a>
    </div>
    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div class="separacaoAddProduto">
            <label for="link-foto">Link para foto: </label>
            <br>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="separacaoAddProduto">
            <label for="descricao">Descrição do produto: </label>
            <br>
            <input type="text" id="produto" name="descrição">
        </div>
        
        <div class="separacaoAddProduto">
            <label for="preco">Preço (em R$): </label>
            <br>
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="separacaoAddProduto">
           
            <label>Quantidade disponível: </label>
            <br>
            <input type="number" id="quantidade" name="quantidade">
            
        </div>

        <div class="form-add">
           
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer>
        <p>Desenrolvido por <strong>Guilherme Amaral</strong></p>
    </footer>
</body>
</html>
